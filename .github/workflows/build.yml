name: Build (CMake + vcpkg)

on:
  push:
    branches: ["*"]
  pull_request:

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install CMake
        uses: lukka/get-cmake@latest

      - name: Install Ninja
        uses: seanmiddleditch/gha-setup-ninja@v3

      - name: Set up vcpkg
        run: |
          git clone https://github.com/microsoft/vcpkg.git vcpkg
          cd vcpkg
          ./bootstrap-vcpkg.sh || ./bootstrap-vcpkg.bat
          cd ..

      - name: Install dependencies via vcpkg (manifest mode)
        run: |
          case "${{ matrix.os }}" in
            ubuntu-latest)  TRIPLET="x64-linux"   ;;
            macos-latest)   TRIPLET="x64-osx"     ;;
            windows-latest) TRIPLET="x64-windows" ;;
          esac
          # NOTE: in manifest mode you don’t name individual ports,
          # vcpkg.json already lists "sfml" for you.
          ./vcpkg/vcpkg install --triplet "${TRIPLET}"

      - name: Configure CMake
        run: |
          cmake -B build -S . \
            -G Ninja \
            -DCMAKE_TOOLCHAIN_FILE="${{ github.workspace }}/vcpkg/scripts/buildsystems/vcpkg.cmake" \
            -DCMAKE_BUILD_TYPE=Release

      - name: Build project
        run: cmake --build build --config Release

      - name: Run tests
        run: ctest --test-dir build --output-on-failure || true
